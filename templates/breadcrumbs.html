{% block content %}
    <div class="breadcrumbs">
        <a href="/">Главная</a>
        {% for link in links %}
            {% if forloop.last %}
                &nbsp;/&nbsp;<span>{{ link.title }}</span>
            {% else %}
                &nbsp;/&nbsp;<a href="{{ link.link }}">{{ link.title }}</a>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}

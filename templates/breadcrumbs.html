{% block content %}
    <div class="breadcrumbs">
        <a href="/">Главная</a>
        {% for link in links %}
            {% if forloop.last %}
                &nbsp;/&nbsp;<span>{{ link.0 }}</span>
            {% else %}
                &nbsp;/&nbsp;<a href="{{ link.1 }}">{{ link.0 }}</a>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}

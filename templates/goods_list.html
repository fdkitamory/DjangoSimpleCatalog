{% extends "base.html" %}

{% block content %}

<ul class="prod_list">
    {% for product in products %}
        <li class="prod_list__item">
            <h2>{{ product.goods_title }}</h2>
            <span>{{ product.goods_category }}</span>
            <p>{{ product.goods_body }}</p>
        </li>
    {% endfor %}
</ul>

{% endblock %}

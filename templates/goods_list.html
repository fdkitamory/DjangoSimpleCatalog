{% extends "base.html" %}

{% block content %}

<ul class="prod_list">
    {% for item in items %}
        <li class="prod_list__item">
            <h2>{{ item.title }}</h2>
            <span>
                <img src="/media/{{ item.image }}" alt=""/>
            </span>
        </li>
    {% endfor %}
</ul>

{% endblock %}
